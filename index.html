<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon Team Assembler</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="main-container">
			<h2>CHOOSE YOUR POKÉMON TEAM OR GET A RANDOM ONE</h2>
			<div class="team-container">
				<div class="pokemon-container hide">
					<div class="pkm-number-name">
						<p id="pkm-number">#001</p>
						<p id="pkm-name">Bulbasaur</p>
					</div>
					<img
						id="pkm-image"
						src="https://cdn2.bulbagarden.net/upload/f/f7/887Dragapult.png"
						alt=""
					/>
					<div id="pkm-types">
						<div class="type grass">AAAAAAAA</div>
						<div class="type poison">AAAAAAAA</div>
					</div>
					<div class="pkm-stats">
						<div class="stat">
							<p>HP</p>
							<p id="hp">000</p>
						</div>
						<div class="stat">
							<p>ATK</p>
							<p id="atk">000</p>
						</div>
						<div class="stat">
							<p>DEF</p>
							<p id="def">000</p>
						</div>
						<div class="stat">
							<p>SPA</p>
							<p id="sp-atk">000</p>
						</div>
						<div class="stat">
							<p>SPD</p>
							<p id="sp-def">000</p>
						</div>
						<div class="stat">
							<p>SPE</p>
							<p id="spe">000</p>
						</div>
					</div>
				</div>
				<div class="plus-container">
					<p id="plus-sign">+</p>
				</div>
				<div class="input-container hide">
					<div class="inputs">
						<input type="search" name="pokemon-search" id="search" placeholder="Type the Pokémon name">
						<div class="submit">
							<p>Pokémon not valid</p>
							<button>ADD</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>Made with ❤ by Claudio, 2021.</br>If you have a design for this app, please contact me. Design isn't my best.</footer>

		<script src="main.js"></script>
	</body>
</html>
